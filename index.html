<!INDEX html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        
        <ul id="lista-gastos" class="list-group mt-4"></ul>
        
        <h4 class="mt-4">Total: <span id="total" class="fw-bold">$0</span></h4>
    </div>

    <script>
        let total = 0;

        function agregarGasto() {
            const concepto = document.getElementById("concepto").value;
            const monto = parseFloat(document.getElementById("monto").value);

            if (concepto.trim() === "" || isNaN(monto) || monto <= 0) {
                alert("Ingrese un concepto y un monto vÃ¡lido");
                return;
            }

            total += monto;
            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
            
            const li = document.createElement("li");
            li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center", "animate__animated", "animate__fadeIn");
            li.innerHTML = `${concepto} <span class="badge bg-success">$${monto.toFixed(2)}</span>`;
            
            document.getElementById("lista-gastos").appendChild(li);
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
